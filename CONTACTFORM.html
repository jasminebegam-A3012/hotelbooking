<!DOCTYPE html>
<html lang="en">
<head>
    <title>CONTACT US</title>
</head>
<body>
    <h2>Register Form</h2>
    <form action="page.html" method="get">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="username"   placeholder="Enter the name"/></td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="number" name="mob" placeholder="Enter the mobile number"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email" placeholder="Enter the mailid"/></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="Address" name="Address" placeholder="Enter the Address"/></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gender" value="male"/>Male
                <input type="radio" name="gender" value="female"/>Female
                <input type="radio" name="gender" value="others"/>Others</td>
        </tr>
        
            <td>Dob:</td>
            <td><input type="date" name="dob"/></td>
        </tr>
        
        
        <tr>
            <td>State:</td>
            <td>
                <select name="State"
                    <option>Andhra pradesh</option>
                    <option>Arunachal pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal pradesh</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Madhya pradesh</option>
                    <option>Maharastra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamilnadu</option>
                    <option>Uttarkhand</option>
                    <option>Uttar pradesh</option>
                    <option>West bengal</option>

                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Register" />
                <input type="reset" value="Cancel"/></td>
        </tr>
    </table>
    </form>
</body>
</html>
